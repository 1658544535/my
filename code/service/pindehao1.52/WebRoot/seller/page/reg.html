<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商家中心</title>
		<link rel="stylesheet" href="../css/homecsslib.css" type="text/css" media="all" />
		<link rel="stylesheet" href="../css/member_register.css" type="text/css" media="all" />
    </head>
	<body>
        <!-- 头部 -->
        <div class="m-wrapper-1080 m-mb-header">
            <div class="f-fl">
                <a class="mb-main-logo" href="#" title="淘竹马-妈妈的特卖会">
                </a>
            </div>
            <div class="f-fr">
                <a class="mb-guarantee-logo" href="#" title="淘竹马正品保证-100%正品,全场包邮,7天无理由退货-淘竹马">
                </a>
            </div>
        </div>
        <!-- 内容区 -->
        <div class="m-wrapper-1080 m-mb-content">
            <!-- 左侧广告位 -->
            <div class="fl m-mb-amscont">
                
            </div>
            <!-- 右侧输入区域 -->
            <div class="fr m-ipt-cont">
                <form action="#" class="m-ipt-area J_registerForm" method="" accept-charset="utf-8">
                    <div class="area-title">
                        新用户注册，欢迎加入！
                    </div>
                    <!-- 手机号 -->
                    <div class="ipt-group">
                        <label class="group-label J_groupLabel">
                            <span class="identi">
                                <i class="iconfont">&#xf012d;</i>
                            </span>
                            <input type="text" class="ipt-input J_iptUsername" placeholder="您的手机号"  name="username" value="" >
                            <div class="single-notice J_singleNotice" data-error=""><i class="iconfont">&#xf0142;</i>请输入正确的手机号</div>
                            <div class="u-phonecode-getting-msg J_phonecodeGettingMsg">校验码已发送到尾号为 2955 的手机，请查收</div>
                        </label>
                    </div>
                    <!-- 图片验证码 -->
                    <div class="ipt-group  J_checkcodeCont">
                        <label class="group-label J_groupLabel">
                            <span class="identi">
                                <i class="iconfont">&#xf00cb;</i>
                            </span>
                            <img class="f-fr checkcode-img J_checkcodeImg" title="看不清？换一张" src="http://d.beibei.com/checkcode/show.html">
                            <input type="text" class="ipt-input ipt-input-checkcode J_iptCheckcode" placeholder="验证码" name="check" maxlength="4" value="" >
                            <div class="single-notice J_singleNotice" data-error="">
                            </div>
                        </label>
                    </div>
                    <!-- 短信校验码 -->
                    <div class="ipt-group">
                        <label class="group-label J_groupLabel">
                            <span class="identi">
                                <i class="iconfont">&#xf0132;</i>
                            </span>
                            <a href="javascript:;" class="fr btn-bbnormal J_getPhonecode">
                                免费获取校验码
                            </a>
                            <input type="text" class="ipt-input ipt-input-phonecode J_iptPhonecode" value="" name="phonecode" placeholder="短信校验码" >
                            <div class="single-notice J_singleNotice" data-error="">
                            </div>
                            <div class="u-nophonecode-msg J_noPhonecodeMsg">
                                <span>
                                    没收到校验码？ 请通过 400-668-0000 电话联系客服
                                </span>
                            </div>
                        </label>
                    </div>
                    <!-- 密码 -->
                    <div class="ipt-group">
                        <label class="group-label J_groupLabel">
                            <span class="identi">
                                <i class="iconfont">&#xf00c9;</i>
                            </span>
                            <input type="password" class="ipt-input J_iptPasswd" placeholder="密码，6-16位字母、数字或符号" name="passwd" value="" >
                            <div class="single-notice J_singleNotice" data-error="">
                            </div>
                        </label>
                    </div>
                    <!-- 确认密码 -->
                    <div class="ipt-group">
                        <label class="group-label J_groupLabel">
                            <span class="identi">
                                <i class="iconfont">&#xf00c9;</i>
                            </span>
                            <input type="password" class="ipt-input J_iptRepasswd" placeholder="确认密码" name="repasswd" value=""  >
                            <div class="single-notice J_singleNotice" data-error="">
                            </div>
                        </label>
                    </div>
                    <div class="ipt-tip">
                        <span>
                            注册即接受
                            <a href="#" target="_blank">
                                《淘竹马使用协议》
                            </a>
                            和
                            <a href="#" target="_blank">
                                《社区使用协议》
                            </a>
                        </span>
                    </div>
                    <div class="ipt-btn-area">
                        <input type="submit" value="注册" class="ipt-btn J_iptBtn" style="border:none;width:100%;" />
                    </div>
                    <div class="ipt-quick">
                        <span class="f-fr">
                            <span>
                                已有账号？
                            </span>
                            <a class="u-hp-target" href="login.html">
                                直接登录
                            </a>
                        </span>
                        <span class="f-fl">
                            快捷登录方式：
                        </span>
                        <a class="f-fl ipt-quick-login ipt-quick-qq" href="#"
                        title="QQ账号登录">
                        </a>
                        <a class="f-fl ipt-quick-login ipt-quick-tb" href="#"
                        title="淘宝账号登录">
                        </a>
                        <a class="f-fl ipt-quick-login ipt-quick-wx" href="#"
                        title="微信账号登录">
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- 页脚 -->
        <div id="footer">
			<div class="footer-nav">
				<a rel="nofollow" href="index.html">
					首页
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					关于淘竹马
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					商家入驻
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					正品保证
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					人才招聘
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					联系我们
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					帮助中心
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					友情链接
				</a>
				|
				<a rel="nofollow" target="_blank" href="#">
					手机客户端
				</a>
				|
				<a rel="nofollow" target="_blank" href="help.html">
					客服在线
				</a>
			</div>
			<div class="footer-content">
				<div class="wrapper">
					<p>
                    	广东群宇互动科技有限公司 Copyright © 2014 All Rights Reserved 版权所有 粤ICP备13081564号
					</p>
				</div>
			</div>
		</div>
    </body>
</html>
