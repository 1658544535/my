        <!-- 左侧广告位 -->
        <div class="fl m-mb-amscont"></div>
        <!-- 右侧输入区域 -->
        <div class="fr m-ipt-cont">
            <h1 class="cont-title">淘竹马创客中心后台</h1>
            <form action="" class="m-ipt-area J_loginForm" method="" accept-charset="utf-8">
                <div class="area-title">登录到淘竹马创客中心后台</div>
                <div class="ipt-group">
                    <label class="group-label">
                        <span class="identi"><i class="iconfont">&#xf012d;</i></span>
                        <input type="text" class="ipt-input" placeholder="您的手机号 / 邮箱" name="" value="">

                </div>
                <div class="ipt-group">
                    <label class="group-label">
                        <span class="identi"><i class="iconfont">&#xf00c9;</i></span>
                        <input type="password" class="ipt-input" placeholder="密码" name="" value="">
                    </label>
                </div>
                <div class="ipt-group">
                    <label class="group-label">
                        <span class="identi"><i class="iconfont">&#xf00cb;</i></span>
                        <img class="f-fr checkcode-img J_checkcodeImg" title="看不清？换一张" src="http://d.beibei.com/checkcode/show.html">
                        <input type="text" class="ipt-input ipt-input-checkcode" placeholder="验证码" name="" maxlength="4" autocomplete="off" value="">
                    </label>
                </div>
                <div class="ipt-btn-area">
                    <input type="submit" value="登录" class="ipt-btn" style="border:none;width:100%;" />
                </div>
                <div class="ipt-quick">
                    <a class="f-fl" href="#">忘记密码</a>
                    <span class="f-fr"><span>还没账号？</span>
                        <a class="u-hp-target" href="reg.html">立即注册</a>
                    </span>
                </div>
            </form>
