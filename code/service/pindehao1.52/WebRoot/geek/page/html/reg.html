<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>淘竹马创客中心</title>
    <link rel="stylesheet" href="../css/homecsslib.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/member_register.css" type="text/css" media="all" />
</head>

<body>
    <!-- 头部 -->
    <div class="m-wrapper-1080 m-mb-header">
        <div class="f-fl">
            <a class="mb-main-logo" href="#" title="淘竹马-妈妈的特卖会"></a>
        </div>
    </div>
    <!-- 内容区 -->
    <div class="m-wrapper-1080 m-mb-content">
        <!-- 左侧广告位 -->
        <div class="fl m-mb-amscont"></div>
        <!-- 右侧输入区域 -->
        <div class="fr m-ipt-cont">
            <h1 class="cont-title">淘竹马创客中心后台</h1>
            <form action="#" class="m-ipt-area J_registerForm" method="" accept-charset="utf-8">
                <div class="area-title">新用户注册，欢迎加入！</div>
                <!-- 账号 -->
                <div class="ipt-group">
                    <label class="group-label J_groupLabel">
                        <span class="identi"><i class="iconfont">&#xf012d;</i></span>
                        <input type="text" class="ipt-input" placeholder="您的账号" name="" value="">
                    </label>
                </div>
                <!-- 手机号 -->
                <div class="ipt-group">
                    <label class="group-label J_groupLabel">
                        <span class="identi"><i class="iconfont">&#xf012d;</i></span>
                        <input type="text" class="ipt-input" placeholder="您的手机号" name="" value="">
                    </label>
                </div>
                <!-- 短信校验码 -->
                <div class="ipt-group">
                    <label class="group-label J_groupLabel">
                        <span class="identi"><i class="iconfont">&#xf0132;</i></span>
                        <a href="javascript:;" class="fr btn-bbnormal J_getPhonecode">免费获取校验码</a>
                        <input type="text" class="ipt-input ipt-input-phonecode" value="" name="" placeholder="短信校验码">
                    </label>
                </div>
                <!-- 密码 -->
                <div class="ipt-group">
                    <label class="group-label J_groupLabel">
                        <span class="identi"><i class="iconfont">&#xf00c9;</i></span>
                        <input type="password" class="ipt-input" placeholder="密码，6-16位字母、数字或符号" name="" value="">
                    </label>
                </div>
                <!-- 确认密码 -->
                <div class="ipt-group">
                    <label class="group-label J_groupLabel">
                        <span class="identi"><i class="iconfont">&#xf00c9;</i></span>
                        <input type="password" class="ipt-input" placeholder="确认密码" name="" value="">
                    </label>
                </div>
                <div class="ipt-btn-area">
                    <input type="submit" value="注册" class="ipt-btn J_iptBtn" style="border:none;width:100%;" />
                </div>
                <div class="ipt-quick">
                    <span class="f-fr">
                        <span>已有账号？</span>
                        <a class="u-hp-target" href="login.html">直接登录</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <!-- 页脚 -->
    <div id="footer">
        <div class="footer-nav">
            <a rel="nofollow" href="index.html">首页</a> |
            <a rel="nofollow" target="_blank" href="#">关于淘竹马</a> |
            <a rel="nofollow" target="_blank" href="#">商家入驻</a> |
            <a rel="nofollow" target="_blank" href="#">正品保证</a> |
            <a rel="nofollow" target="_blank" href="#">人才招聘</a> |
            <a rel="nofollow" target="_blank" href="#">联系我们</a> |
            <a rel="nofollow" target="_blank" href="#">帮助中心</a> |
            <a rel="nofollow" target="_blank" href="#">友情链接</a> |
            <a rel="nofollow" target="_blank" href="#">手机客户端</a> |
            <a rel="nofollow" target="_blank" href="#">客服在线</a>
        </div>
        <div class="footer-content">
            <div class="wrapper">
                <p>
                    广东群宇互动科技有限公司 Copyright © 2014 All Rights Reserved 版权所有 粤ICP备13081564号
                </p>
            </div>
        </div>
    </div>
</body>

</html>
